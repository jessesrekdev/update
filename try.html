<!DOCTYPE html>
<html>

<head>
    <title>Xcode HTML Example</title>
    <style>
        .xcode-window {
            width: 600px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            font-family: -apple-system, sans-serif;
        }

        .xcode-titlebar {
            background: #2d2d2d;
            padding: 8px 12px;
            display: flex;
            align-items: center;
        }

        .xcode-buttons {
            display: flex;
            gap: 8px;
        }

        .xcode-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .xcode-btn-close {
            background: #ff5f56;
        }

        .xcode-btn-min {
            background: #ffbd2e;
        }

        .xcode-btn-max {
            background: #27c93f;
        }

        .xcode-filename {
            color: #aaa;
            margin-left: 15px;
            font-size: 12px;
        }

        .xcode-editor {
            background: #1f1f1f;
            padding: 15px;
            color: #e0e0e0;
        }

        .xcode-line-numbers {
            color: #5a5a5a;
            margin-right: 15px;
            user-select: none;
        }

        /* Updated Syntax Highlighting */
        .xcode-html-bracket {
            color: #808080;
        }

        /* Grey for < > */
        .xcode-html-tag {
            color: #569cd6;
        }

        /* Blue for html */
        .xcode-html-attr {
            color: #9cdcfe;
        }

        /* Light blue for lang */
        .xcode-html-equals {
            color: #808080;
        }

        /* Grey for = */
        .xcode-html-value {
            color: #ce9178;
        }

        /* Orange for "en" */
        .xcode-html-doctype {
            color: #569cd6;
        }

        /* Blue for !DOCTYPE */
        .xcode-html-text {
            color: #e0e0e0;
        }

        /* White for text */
    </style>
</head>

<body>

</body>

</html>
